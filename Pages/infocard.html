<!DOCTYPE html>
<html>
<head>
  <title>My Self Form</title>
  <style>
    
    
    form {
      margin-bottom: 20px;
      
      width:  50%px;
    }
    input {
      display: block;
      text-align: center;
      margin-bottom: 10px;
      margin-left: 40%;
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #card {
      display: none;
      border: 10px dashed #83044e;
      background-color: rgb(226, 168, 226);
      padding: 20px;
      width: 300px;
      border-radius: 10px solid grey;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.9);
      font-family: Arial, sans-serif;
      margin-left: 38%;
    }
     h2,p{
      color: rgb(40, 6, 230);
    }
    body{
       background-color: lightblue;
       text-align: center;
     }
     hr{border: 5px solid brown;}
  </style>
</head>
<body>
 <h1>Info card </h1>
    <a href="../index.html"><button>Back to home</button></a>
  <h2>Enter Your Details</h2>
  <form onsubmit="showCard(event)">
    <input type="text" id="userName" placeholder="Enter your name" required>
    <input type="number" id="userAge" placeholder="Enter your age" required>
    <input type="text" id="userHobby" placeholder="Enter your hobby" required>
    <button type="submit">Show My Self</button>
  </form>

  <div id="card">
    <h2 id="name"></h2>
    <p id="age"></p>
    <p id="hobby"></p>
  </div>
  <script>
    function showCard(event) {
      event.preventDefault(); // form page reload na kare

      let userName = document.getElementById("userName").value;
      let userAge = document.getElementById("userAge").value;
      let userHobby = document.getElementById("userHobby").value;

      // Data show karo
      document.getElementById("name").textContent = "My Name: " + userName;
      document.getElementById("age").textContent = "Age: " + userAge;
      document.getElementById("hobby").textContent = "Hobby: " + userHobby;
      document.getElementById("card").style.display = "block";
    }
  </script>

</body>
</html>
