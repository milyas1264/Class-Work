    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random RGB Color Generator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      transition: background-color 0.5s ease;
      padding-top: 100px;
    }
    #colorBox {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1> Random RGB Color Generator</h1>
  <button onclick="generateColor()">Generate Random Color</button>
  <div id="colorBox">rgb(255, 255, 255)</div>

  <script>
    function getRandomValue() {
      return Math.floor(Math.random() * 256);
    }

    function generateColor() {
      let r = getRandomValue();
      let g = getRandomValue();
      let b = getRandomValue();
      let rgb = `rgb(${r}, ${g}, ${b})`;

      // Set background and show value
      document.body.style.backgroundColor = rgb;
      document.getElementById("colorBox").innerText = rgb;
    }
  </script>

</body>
