  <h2> Random RGB Color Generator</h2>
  <button onclick="generateColor()">Generate Random Color</button>
  <div id="colorBox">rgb(255, 255, 255)</div>

  <script>
    function getRandomValue() {
      return Math.floor(Math.random() * 256);
    }

    function generateColor() {
      let r = getRandomValue();
      let g = getRandomValue();
      let b = getRandomValue();
      let rgb = `rgb(${r}, ${g}, ${b})`;

      // Set background and show value
      document.body.style.backgroundColor = rgb;
      document.getElementById("colorBox").innerText = rgb;
    }
  </script>

</body>
