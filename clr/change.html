<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
    <style>
        button{
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px ;
      background-color: aqua;
      text-align: center;
    }
    </style>
</head>
<body>
   <h1 id="color">Color change by Javascript</h1> 
   <button onclick="changeColor()">Change color</button>

   
   <script>
    function changeColor() {
        let color =  document.getElementById("color");
     color.style.color = "red";   
     color.style.backgroundColor = "turquoise";
     color.style.fontSize = "50px";
     color.style.textAlign = "center";
     color.style.border = "5px solid black";
    }
     
    let newPara = document.createElement("p");
    newPara.innerText = "This is a new paragraph added by Javascript";
    document.body.appendChild(newPara);

    
   </script>
</body>
</html>
